<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendly Fingers</title>
    <script src="bundle.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="container">
    <div>
        <div id="timer-container"><span id="timer">Start typing</span></div>
        <div class="screen">
            <div id="letter-container">
                <span id="current-letter"><span class="intro">How fast can you type the alphabet?</span>Hit <span class="cta">SPACEBAR</span> to start</span>
            </div>
        </div>
    </div>
</div>

<div id="scores">
</div>
<script data-id="tpl-scores" type="text/template">
    <div id="high-score">
        <h2>Your high score: <span class="number">{{highScore.score}}</span></h2>
    </div>
    <div style="flex: 1"></div>
    <button id="clear-scores" title="Clear scores"><span class="material-icons">close</span></button>
</script>
<script data-id="tpl-end-screen" type="text/template">
    <div class="end-screen">
        <h2 {{#isHighScore}} class="cta" {{/isHighScore}}>{{greeting}}</h2>
        <span id="end-score"> {{time}} <span style="font-size: 2rem;">seconds</span></span>
        <p>Push <span class="space">SPACE</span> to try again</p>
    </div>
</script>
</body>
</html>
