<!doctype html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165971336-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-165971336-1');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendly Fingers</title>
    <script src="bundle.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<audio src="./audio/ping.ogg" style="display: none" id="sound-fail" preload="auto"></audio>
<audio src="./audio/dong.ogg" style="display: none" id="sound-success" preload="auto"></audio>
<audio src="./audio/tada.mp3" style="display: none" id="sound-high-score" preload="auto"></audio>


<div class="container">
    <div>
        <div id="timer-container"><span id="timer">Start typing</span></div>
        <div class="screen">
            <div id="letter-container">
                <span id="current-letter">
                    <span class="intro">
                        How fast can you type the alphabet?</span>
                    Hit <span class="cta">SPACEBAR</span> to start
                </span>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div id="scores"></div>
    <div class="buttons">
        <div class="button" id="clear-scores" title="Clear scores"><i class="material-icons">clear</i></div>
        <div class="button" id="toggle-sound" title="Toggle audio"><i class="material-icons">volume_off</i></div>
    </div>
</div>
<script data-id="tpl-scores" type="text/template">
    <div id="high-score">
        <h2>Your high score: <span class="number">{{highScore.score}}</span></h2>
    </div>
</script>
<script data-id="tpl-end-screen" type="text/template">
    <div class="end-screen">
        <h2 {{#isHighScore}} class="cta" {{/isHighScore}}>{{greeting}}</h2>
        <span id="end-score"> {{time}} <span style="font-size: 2rem;">seconds</span></span>
        <p>Push <span class="space">SPACE</span> to try again</p>
    </div>
</script>
</body>
</html>
